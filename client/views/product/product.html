<template id="produt" name="product">

  <div class="row">
    {{#each products}}
    <div class="col-xs-6 col-lg-4">
      <h2>{{name}}</h2>
      <p>{{short_desc}}</p>
      <p>
        <a class="btn btn-default" href="{{ pathFor 'product-detail' _id=_id }}" role="button">Details</a>
        <a class="btn btn-default" href="{{ pathFor 'product-detail' _id=_id }}" role="button">Add to cart</a>
        </p>
    </div><!--/.col-xs-6.col-lg-4-->
    {{/each}}
  </div><!--/row-->

</template>
