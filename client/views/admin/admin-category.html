<template id="admin-category" name="adminCategory">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Categories</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <a href="{{ pathFor 'admin-add-category' }}" class="btn btn-info">Add Category</a>
    <ul>
      {{#each categories}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>

</template>
