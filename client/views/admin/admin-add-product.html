<template id="admin-add-product" name="adminAddProduct">
  <form class="admin-add-product form-horizontal" method="post">
    <div class="form-group">
       <label for="inputEmail" class="control-label col-xs-3">Product Name</label>
       <div class="col-xs-8">
         <input class="form-control" type="text" name="productName" placeHolder="Product Name">
       </div>
    </div>

    <div class="form-group">
       <label for="inputEmail" class="control-label col-xs-3">Short Description</label>
       <div class="col-xs-8">
         <input class="form-control" type="text" name="productShortDesc" placeHolder="Short Description">
       </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="control-label col-xs-3">Category</label>
      <div class="col-xs-8">
        <select class="form-control" name="categories">
          {{#each categories}}
          <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-8">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>

  </form>

</template>
