<template id="admin-login" name="adminLogin">

  <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

</template>

<template id="admin-index" name="adminIndex">
  <input type="button" name="add-product" value="Add Product" id="add-product">
  <ul>
  {{#each products}}
    <li>{{name}}</li>
  {{/each}}
  </ul>
</template>

<template id="admin-add-product" name="adminAddProduct">
  <form class="admin-add-product" method="post">
    <input type="text" name="productName">
    <input type="submit" name="submit" value="Create">
  </form>

</template>
